<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Story of Us | Valentine 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rose-pink: #ff85a1;
            --deep-burgundy: #800020;
            --cream: #fff5f6;
            --gold: #d4af37;
        }

        * { box-sizing: border-box; transition: all 0.5s ease; }

        body {
            margin: 0;
            background-color: var(--cream);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrolling during transitions */
        }

        /* Background Music Button */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Page System */
        .page {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .page.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        /* Decorative Elements */
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: var(--deep-burgundy); margin: 10px; }
        h2 { font-family: 'Playfair Display', serif; color: var(--rose-pink); }
        
        .main-frame {
            width: 300px;
            height: 400px;
            border: 8px solid white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .btn-next {
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--deep-burgundy);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
        }

        .btn-next:hover { transform: scale(1.05); background: var(--rose-pink); }

        /* Page 3: Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 400px;
        }
        .gallery img { width: 100%; border-radius: 10px; height: 150px; object-fit: cover; }

        /* Floating Hearts */
        .floating-heart {
            position: fixed;
            color: var(--rose-pink);
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: rise 4s linear forwards;
        }

        @keyframes rise {
            from { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="music-control" onclick="toggleMusic()">üéµ</div>
    <audio id="bgm" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>

    <section class="page active" id="p1">
        <div style="font-size: 50px;">üíå</div>
        <h1>You have a message...</h1>
        <p>A little something special just for you.</p>
        <button class="btn-next" onclick="nextPage(2)">Open Letter</button>
    </section>

    <section class="page" id="p2">
        <h2>A Beautiful Moment</h2>
        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=500" class="main-frame" alt="Memory">
        <p><i>"Every moment with you is like a beautiful dream."</i></p>
        <button class="btn-next" onclick="nextPage(3)">See More Memories</button>
    </section>

    <section class="page" id="p3">
        <h1>Our Journey</h1>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1516589174184-c685266e430c?w=300" alt="1">
            <img src="https://images.unsplash.com/photo-1522673607200-1648832cee98?w=300" alt="2">
            <img src="https://images.unsplash.com/photo-1494774157365-9e04c6720e47?w=300" alt="3">
            <img src="https://images.unsplash.com/photo-1529634806980-85c3dd6d34ac?w=300" alt="4">
        </div>
        <button class="btn-next" onclick="nextPage(4)">The Big Question</button>
    </section>

    <section class="page" id="p4">
        <h1>The Question...</h1>
        <p>I‚Äôve been thinking a lot lately about how lucky I am. <br> Will you be my Valentine?</p>
        
        <div style="display: flex; gap: 20px;">
            <button class="btn-next" style="background: #27ae60;" onclick="celebrate()">YES!</button>
            <button id="noBtn" class="btn-next" style="background: #95a5a6;" onmouseover="moveNo()">No</button>
        </div>
    </section>

    <script>
        function nextPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p' + num).classList.add('active');
            // Trigger hearts on every page change
            for(let i=0; i<10; i++) setTimeout(createHeart, i*100);
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 'vw';
            btn.style.top = Math.random() * 80 + 'vh';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function toggleMusic() {
            const audio = document.getElementById('bgm');
            return audio.paused ? audio.play() : audio.pause();
        }

        function celebrate() {
            document.body.style.background = "#ff385c";
            document.getElementById('p4').innerHTML = `
                <h1 style="color:white; font-size: 5rem;">YAY! ‚ù§Ô∏è</h1>
                <p style="color:white;">You just made me the luckiest person! See you soon!</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5xc2ZqbmZqbmZqbmZqbmZqbmZqbmZqbmZqbmZqbmZqJnB0X2VpZD1mZjkzYjM5/l41lH4ADDRQHhG3UA/giphy.gif" style="width:300px; border-radius:20px;">
            `;
            setInterval(createHeart, 100);
        }
    </script>
</body>
</html>
