<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Lane | 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@200;300&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper: #fcfaf7;
            --dusty-rose: #b5838d;
            --text: #4a423e;
            --glass: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #d6ccc2; /* Base neutral color */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.05) 100%),
                url('https://www.transparenttextures.com/patterns/pinstriped-suit.png'); /* Subtle Paper Texture */
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* The "Realistic" Film Grain Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.png');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            position: relative;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            perspective: 1000px;
        }

        /* Aesthetic Card Look */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .handwritten {
            font-family: 'Mrs Saint Delafield', cursive;
            font-size: 3rem;
            color: var(--dusty-rose);
            margin-bottom: -10px;
        }

        /* Realistic Image Frames */
        .photo-frame {
            position: relative;
            width: 100%;
            height: 380px;
            margin: 25px 0;
            background: white;
            padding: 12px 12px 50px 12px; /* Polaroid Style */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(90%) sepia(10%);
        }

        /* Petal Depth of Field Effect */
        .petal {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            background: #ffc2d1;
            border-radius: 150% 0 150% 0;
            animation: drift linear forwards;
        }

        @keyframes drift {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(100px) rotate(720deg); opacity: 0; }
        }

        /* Elegant Buttons */
        .btn-luxe {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--text);
            padding: 10px 0;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-top: 30px;
            color: var(--text);
            transition: 0.3s;
        }

        .btn-luxe:hover {
            color: var(--dusty-rose);
            border-color: var(--dusty-rose);
            letter-spacing: 5px;
        }

        #bg-music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.6rem;
            letter-spacing: 2px;
            cursor: pointer;
            z-index: 10000;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="bg-music-toggle" onclick="togglePlay()">[ MUTE / UNMUTE ]</div>
    <audio id="audio" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/05/Warm-Light.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        
        <section id="s1">
            <div class="glass-card">
                <p class="handwritten">To my favorite person</p>
                <h1>Moments captured <br> in time.</h1>
                <div class="photo-frame">
                    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=600" alt="Valentine">
                </div>
                <button class="btn-luxe" onclick="document.getElementById('s2').scrollIntoView()">Turn Page</button>
            </div>
        </section>

        <section id="s2">
            <div class="glass-card" style="transform: rotate(1deg);">
                <h1>A small note...</h1>
                <p style="font-weight: 200; font-size: 0.9rem; line-height: 1.8; letter-spacing: 1px;">
                    In a world that never stops moving, thank you for being the person I can always come back to. 
                    You are my favorite chapter in this book.
                </p>
                <div class="photo-frame" style="height: 250px; transform: rotate(3deg);">
                    <img src="https://images.unsplash.com/photo-1529634806980-85c3dd6d34ac?w=600" alt="Memory">
                </div>
                <button class="btn-luxe" onclick="document.getElementById('s3').scrollIntoView()">One last thing</button>
            </div>
        </section>

        <section id="s3">
            <div class="glass-card">
                <h1 class="handwritten" style="font-size: 4rem;">Be mine?</h1>
                <p style="font-size: 0.8rem; letter-spacing: 2px;">VALENTINE 2026</p>
                
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 30px;">
                    <button class="btn-luxe" onclick="success()">Yes, I'd love to</button>
                    <button id="no-btn" class="btn-luxe" style="border:none;" onmouseover="moveNo()">Maybe next year</button>
                </div>
            </div>
        </section>

    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.top = Math.random() * 80 + 'vh';
            btn.style.left = Math.random() * 80 + 'vw';
        }

        function togglePlay() {
            const a = document.getElementById('audio');
            return a.paused ? a.play() : a.pause();
        }

        function success() {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; background:#f4ece8;">
                    <h1 class="handwritten" style="font-size:6rem;">See you then.</h1>
                    <p style="letter-spacing:5px;">❤️ ❤️ ❤️</p>
                </div>
            `;
            setInterval(spawnPetal, 100);
        }

        function spawnPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            // Realistic Variation
            const size = Math.random() * 15 + 10;
            const blur = Math.random() * 3; // Depth of field
            
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.filter = `blur(${blur}px)`;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            petal.style.opacity = Math.random();
            
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }

        // Auto-spawn a few petals
        setInterval(spawnPetal, 1500);
    </script>
</body>
</html>
